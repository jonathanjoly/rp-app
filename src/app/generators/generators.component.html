<div class="generator-component app-page">

    <div class="app-page__header">
        <h1>Générateurs</h1>
        <span class="app-page__header__action">
            <button mat-raised-button color="accent" routerLink="/generator">
                <mat-icon>
                    add
                </mat-icon>
                Créer un générateur
            </button>
        </span>
    </div>

    <mat-list role="list">
        <mat-list-item *ngFor="let generator of generators" role="listitem">
            <mat-icon mat-list-icon>table_chart</mat-icon>
            <div mat-line>
                <div class="app-page__list__line">
                    <div> {{generator.name}} </div>
                    <div class="app-page__list__line__options">
                        <button mat-button routerLink="/generator/{{generator.id}}">
                            <mat-icon>
                                create
                            </mat-icon>
                            Editer
                        </button>
                        <button mat-button color="primary" routerLink="/generate/{{generator.id}}">
                            <mat-icon>
                                loop
                            </mat-icon>
                            Générer
                        </button>
                    </div>
                </div>
            </div>
        </mat-list-item>
    </mat-list>

</div>
