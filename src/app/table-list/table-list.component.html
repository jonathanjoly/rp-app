<div class="table-list">
    <mat-list role="list" class="table-list__list">
        <mat-list-item *ngFor="let table of tables" role="listitem" (click)="click(table)" class="list-item">

            <mat-icon mat-list-icon>
                table_rows
            </mat-icon>
            <div mat-line>
                {{table.name}}
            </div>
        </mat-list-item>
    </mat-list>

</div>
